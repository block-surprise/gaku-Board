<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAKU-Board ライブ投票（生徒）</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RTOK1B7/LMDJgKzC3K5tW8n4J6rI8l22E1R3wX0eJ2lR9Jj3wFf8A8eW3o5G+E3wK5tQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #fcfcfc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .vote-board {
            max-width: 600px;
            width: 90%;
            padding: 40px;
            text-align: center;
        }

        .header h2 {
            color: #27ae60;
            margin-top: 0;
        }

        /* 質問カードのデザイン */
        .question-card {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            margin: 30px auto;
        }

        .question-text {
            font-size: 1.8em;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 40px;
        }

        /* 回答ボタンのレイアウト */
        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* 回答ボタンのデザイン（UX/UIを考慮） */
        .answer-btn {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: transform 0.1s, opacity 0.2s;
            font-weight: bold;
        }

        .answer-btn i {
            margin-right: 10px;
        }

        /* 色分けによる直感的なフィードバック */
        .btn-success { background-color: #2ecc71; color: white; }
        .btn-warn { background-color: #f1c40f; color: #333; }
        .btn-danger { background-color: #e74c3c; color: white; }

        .answer-btn:active {
            transform: translateY(2px); /* ボタンが押された時のアニメーション */
        }
        
        /* 回答完了メッセージ */
        .thank-you-message {
            color: #27ae60;
            font-size: 1.2em;
            margin-top: 20px;
            display: none; /* 初期は非表示 */
        }
    </style>
</head>
<body>

    <section id="student-vote-view" class="vote-board">
        <div class="header">
            <h2>✅ ライブ投票に参加中</h2>
            <p>参加グループ: 2年B組</p>
        </div>
        
        <div id="active-question-card" class="question-card">
            <p class="question-text">先生からの質問：<span id="q-text">今日の学習内容を理解できましたか？</span></p>
            
            <div class="answer-options">
                <button class="btn answer-btn btn-success" data-answer="yes" onclick="alert('回答を送信しました！グラフが更新されます。')">
                    <i class="fas fa-thumbs-up"></i> よく理解できた
                </button>
                <button class="btn answer-btn btn-warn" data-answer="ok" onclick="alert('回答を送信しました！グラフが更新されます。')">
                    <i class="fas fa-meh"></i> まあまあ理解できた
                </button>
                <button class="btn answer-btn btn-danger" data-answer="no" onclick="alert('回答を送信しました！グラフが更新されます。')">
                    <i class="fas fa-thumbs-down"></i> 理解できなかった
                </button>
            </div>
        </div>
        
        <p id="thank-you-msg" class="thank-you-message">
            <i class="fas fa-check-circle"></i> 回答を送信しました！先生の画面でグラフが更新されています。
        </p>

        <button class="btn btn-secondary" style="width: 50%; margin-top: 30px;" onclick="alert('ホームに戻ります。')">
            <i class="fas fa-home"></i> 終了してホームに戻る
        </button>
    </section>

    </body>
</html>
