<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAKU-Board 生徒会ボード（意見投稿）</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RTOK1B7/LMDJgKzC3K5tW8n4J6rI8l22E1R3wX0eJ2lR9Jj3wFf8A8eW3o5G+E3wK5tQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .suggestion-box {
            max-width: 700px;
            width: 90%;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header h2 {
            color: #9b59b6; /* 目安箱のテーマカラー */
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .anonymity-note {
            background-color: #f0e6f7;
            border: 1px solid #9b59b6;
            color: #8e44ad;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* フォーム要素 */
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 150px;
        }

        /* リアルタイムタグ表示エリア (JSでタグが自動生成されるデモ) */
        .realtime-tags {
            padding: 10px;
            border: 1px dashed #9b59b6;
            border-radius: 5px;
            min-height: 40px;
            margin-top: 10px;
            background-color: #fff;
        }
        .tag {
            display: inline-block;
            background-color: #e0b0ff;
            color: #4a148c;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            margin-right: 5px;
        }

        /* ボタン共通スタイル */
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            width: 100%;
            margin-top: 10px;
        }
        .btn-submit {
            background-color: #8e44ad;
            color: white;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <section id="suggestion-box-view" class="suggestion-box">
        <div class="header">
            <h2><i class="fas fa-lightbulb"></i> 共創型生徒会ボード (意見投稿)</h2>
            <p>学校を良くするためのあなたの声を匿名で投稿してください。</p>
        </div>

        <div class="anonymity-note">
            <i class="fas fa-user-secret"></i>
            <p>このシステムは匿名性を完全に保証します。安心して意見を投稿してください。</p>
        </div>

        <form onsubmit="alert('意見を投稿し、AIが自動で分類処理を開始します！'); return false;">
            <div class="form-group">
                <label for="category">カテゴリーを選択</label>
                <select id="category">
                    <option>選択してください</option>
                    <option>校則・生徒会</option>
                    <option>設備・環境</option>
                    <option>授業・学習</option>
                    <option>その他</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="title">タイトル（簡潔に）</label>
                <input type="text" id="title" placeholder="例: スマートフォン利用ルールの見直し" required>
            </div>

            <div class="form-group">
                <label for="details">意見の詳細</label>
                <textarea id="details" placeholder="意見の内容や理由を詳しく入力してください。" required></textarea>
            </div>

            <div class="form-group">
                <label>AIによる自動タグ付け（入力中にリアルタイムで表示）</label>
                <div id="realtime-tags" class="realtime-tags">
                    <span class="tag">#AI分類待機中</span>
                </div>
            </div>

            <button type="submit" class="btn btn-submit">
                <i class="fas fa-paper-plane"></i> 意見を匿名で送信
            </button>
        </form>

        <button class="btn btn-secondary" style="margin-top: 20px;" onclick="alert('生徒機能ホームに戻ります。')">
            <i class="fas fa-angle-left"></i> 戻る
        </button>
    </section>
</body>
</html>
